<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/bulma-estilos.js" defer></script>
    <title>Tres Lunas | Pastelería</title>
  </head>
  <body>
    <div class="seccion-titulo has-text-centered">
      <h1 class="is-size-2">
        <a href="./index.html">Tres Lunas</a>
      </h1>
      <p class="subtitulo">
        Seguimos llevándote a la luna con nuestros sabores desde el '97
      </p>
    </div>
    <hr />
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <img src="./assets/img/logo_treslunas_.png" alt="Tres Lunas Logo" />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./pages/products.html"
            >Nuestros productos</a
          >
          <a class="navbar-item" href="./pages/about.html">Conócenos</a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a href="" class="navbar-link">Más...</a>
            <div class="navbar-dropdown">
              <a class="navbar-item" href="./pages/contact.html"
                >Contacta con nosotros</a
              >
              <a class="navbar-item" href="./pages/jobs.html"
                >Únete a nuestro equipo</a
              >
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="" class="button is-primary"
                ><strong>Iniciar sesión</strong></a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="presentation--slider">
      <div class="container-all">
        <input type="radio" id="1" name="image-slide" hidden />
        <input type="radio" id="2" name="image-slide" hidden />
        <input type="radio" id="3" name="image-slide" hidden />
        <input type="radio" id="4" name="image-slide" hidden />
        <input type="radio" id="5" name="image-slide" hidden />

        <div class="slide">

          <div class="item-slide">
            <img src="./assets/img/cakes/presentation--img-min-01.jpg" alt="Pastel 1" />
          </div>
          <div class="item-slide">
            <img src="./assets/img/cakes/presentation--img-min-02.jpg" alt="Pastel 2" />
          </div>
          <div class="item-slide">
            <img src="./assets/img/cakes/presentation--img-min-03.jpg" alt="Pastel 3" />
          </div>
          <div class="item-slide">
            <img src="./assets/img/cakes/presentation--img-min-04.jpg" alt="Pastel 4" />
          </div>
          <div class="item-slide">
            <img src="./assets/img/cakes/presentation--img-min-05.jpg" alt="Pastel 5" />
          </div>

        </div>

        <div class="pagination">

          <label class="pagination-item" for="1">
            <img src="./assets/img/cakes/presentation--img-min-01.jpg" alt="Pastel" />
          </label>
          <label class="pagination-item" for="2">
            <img src="./assets/img/cakes/presentation--img-min-02.jpg" alt="Pastel" />
          </label>
          <label class="pagination-item" for="3">
            <img src="./assets/img/cakes/presentation--img-min-03.jpg" alt="Pastel" />
          </label>
          <label class="pagination-item" for="4">
            <img src="./assets/img/cakes/presentation--img-min-04.jpg" alt="Pastel" />
          </label>
          <label class="pagination-item" for="5">
            <img src="./assets/img/cakes/presentation--img-min-05.jpg" alt="Pastel" />
          </label>

        </div>
      </div>
    </section>

    <hr />
    <main>
      <section class="box">
        <h2></h2>
      </section>
    </main>
  </body>
</html>
